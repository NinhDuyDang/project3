<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
</head>

<body class="container d-flex justify-content-center mt-5" style="background-color: #f6f4f4;">
<div class="col-5 border border-primary p-4 formLogin" style="background-color: #ffffff">
    <h3 class="d-flex justify-content-center">Login</h3>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <form class="form-signin" method="POST" th:action="@{/login}">
        <div class="form-outline mb-4">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus />
        </div>

        <div class="form-outline mb-4">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <div class="row mb-4">
            <div class="col">
                <a th:href="@{/reset_password}">Forgot password?</a>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="text-center mt-3">
            <p>Already on website? <a th:href="@{/register}">Register</a>&nbsp;</p>
        </div>
    </form>
</div>
</body>

</html>
