<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forgot password</title>
</head>

<body class="container d-flex justify-content-center mt-5" style="background-color: #f6f4f4">
<div class="col-5 border border-primary p-4 formLogin " style="background-color: #ffffff">
    <h3 class="d-flex justify-content-center">Reset your password</h3>
    <form class="form-signin" method="POST" th:action="@{/reset_password}">
        <div th:if="${emailNotFound}" class="alert alert-danger mt-4">

            Email Not Found!
        </div>
        <div class="form-outline mt-4">
            Enter your user account's verified email address and we will send you a password reset link.
        </div>

        <div class="form-outline mb-4">
            <input th:type="text" th:fields="${email}" name="email" class="form-control" required/>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block">Send password reset email</button>
        </div>


    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
