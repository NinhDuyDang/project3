<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>

<body class="container d-flex justify-content-center mt-5" style="background-color: #f6f4f4">
<div class="col-10 border border-primary p-4 formLogin" style="background-color: #ffffff">
    <h2 class="d-flex justify-content-center" style="color: rgb(0, 68, 255);">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div th:if="${emailAlreadyExist}" class="alert alert-danger mt-3">
            Email Already Exists!
        </div>
        <br>
        <div class="row">
            <div class="col"><label style="font-weight: bold;">First Name</label>
                <input th:type="text" th:field="${user.firstName}" class="form-control" required autofocus>
            </div>
            <div class="col"><label style="font-weight: bold;">Middle Name</label>
                <input th:type="text" th:field="${user.middleName}" class="form-control" required>
            </div>
            <div class="col"><label style="font-weight: bold;">Last Name</label>
                <input th:type="text" th:field="${user.lastName}" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row mt-1">
            <div class="col">
                <label style="font-weight: bold;">Email</label>
                <input th:type="text" th:field="${user.email}" class="form-control" required>
            </div>
            <div class="col"><label style="font-weight: bold;">Phone</label>
                <input th:type="text" th:field="${user.phone}" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row mt-1">
            <div class="col"><label style="font-weight: bold;">Username</label>
                <input th:type="text" th:field="${user.username}" class="form-control" required>
            </div>
            <div class="col"><label style="font-weight: bold;">Password</label>
                <input th:type="text" th:field="${user.password}" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row mt-1 mb-4">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <i> I have read and agree to the Privacy Policy and Tracking Policy. Our
                    <a href="https://google.com" target="_blank">Terms & Conditions</a>
                    apply. </i>
            </label>
        </div>

        <div class="row mt-1 " style="padding: 0 12px">
            <div class="btn-primary"
                 style="border-radius: 5px; padding: 8px; text-align: center; cursor:pointer;"
                 data-bs-toggle="modal"
                 data-bs-target="#exampleModal">Register
            </div>
            <div class="text-center mt-3">
                <p>Already have an account? <a th:href="@{/login}">Sign in</a>&nbsp;</p>
            </div>
        </div>

        <!-- Modal logout-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="exampleModalLabel">Please activate your email before logging
                            in!</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-primary" value="OKE"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
