<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forgot password</title>
</head>

<body class="container d-flex justify-content-center mt-5" style="background-color: #f6f4f4">
<div class="col-5 border border-primary mt-4 p-4 formLogin" style="background-color: #ffffff">
    <h3 class="d-flex justify-content-center">Change password</h3>
    <div th:if="${passwordNotMatch}" class="alert alert-danger mt-3">
        Password doesn't match!
    </div>
    <form class="form-signin" method="POST" th:action="@{/enter_password}">
        <input type="text" th:value="${email}" th:name="email" class="form-control" hidden/>
        <div class="form-outline mb-4">
            <label >Password</label>
            <input type="password" th:value="${password}" th:name="password" class="form-control" required autofocus/>
        </div>
        <div class="form-outline mb-4">
            <label>Confirm password</label>
            <input type="password" th:value="${rePassword}" th:name="rePassword" class="form-control" required/>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
